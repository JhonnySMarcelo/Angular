<p fundoAmarelo>Texto com fundo amarelo</p>
<button fundoAmarelo>Botão com fundo amarelo</button>

<p highlightMouse>
    Texto com highlight quando passo o mouse.
</p>

<!-- Utilização da input com o mesmo nome do seletor da diretiva -->
<p [highlight]="'red'" [defaultColor]="'gray'">
    Texto com highlight com cores customizadas.
</p>

<div *ngIf="mostrarCursos">
    Lista de cursos.
</div>
<div *ngElse="mostrarCursos">
    Não existem cursos.
</div>

<!-- O * nas diretivas é a mesma coisa que fazer <template [ngIf]="expression"> pois é assim que o angular compila o * -->

<br><br>

<button (click)="onMostrarCursos()">Mostrar ou ocultar cursos</button>
